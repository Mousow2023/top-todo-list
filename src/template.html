<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <aside class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <h3>My Todo List</h3>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-link new-project-container">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>folder</title>
                                <path
                                    d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
                            </svg>
                            <h3>Projects</h3>
                        </div>
                        <button class="new-project">+</button>
                    </li>
                    <li class="nav-link sub-project">
                        <h4>Main</h4>
                </ul>

            </nav>
        </aside>

        <header class="header">
            <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="search" name="" id="">
            </div>
            <div class="icons">
                <img src="./images/profiles/channel-8.jpeg" alt="Profile Picture" class="profile">
                <h3>Mouhammad</h3>
            </div>
            <div class="buttons">
                <button class="ALL">ALL (5)</button>
                <button class="ongoing">Ongoing (3)</button>
                <button class="completed">Completed (2)</button>
            </div>
            <button class="new-task">New Task</button>
        </header>

        <div class="main-content">
            <div class="cards">
                <div class="cards-container">
                    <h2>Your Todos</h3>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
