<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <aside class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <h3>Defal</h3>
            </div>
            <nav>
                <li class="nav-link new-project-container">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>folder</title>
                            <path
                                d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
                        </svg>
                        <h3>Projects</h3>
                    </div>
                    <button class="new-project">+</button>
                </li>
                <ul class="nav-list">
                </ul>

            </nav>
        </aside>

        <header class="header">
            <!-- <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="search" name="" id="">
            </div> -->
            <div class="empty"></div>
            <div class="icons">
                <img src="./images/profiles/channel-8.jpeg" alt="Profile Picture" class="profile">
                <h3>Mouhammad</h3>
            </div>
            <div class="buttons">
                <button class="today">Today</button>
                <button class="ongoing">Ongoing</button>
                <button class="completed">Completed</button>
                <button class="all">All</button>
            </div>
            <button class="new-task">New Task</button>
            <!-- New project dialog -->
            <dialog class="dialog new-project-dialog">
                <form action="" method="dialog" class="project-form">
                    <label for="project-name">Project Name:</label>
                    <input autocomplete="off" type="text" name="project-name" class="project-name"
                        placeholder="e.g: Education">
                    <button class="submit-project">Submit</button>
                </form>
                <button class="cancel-button cancel">Cancel</button>
            </dialog>
            <dialog class="dialog update-project-dialog">
                <form action="" method="dialog" class="project-form">
                    <label for="project-name">Project Name:</label>
                    <input autocomplete="off" type="text" name="project-name" class="project-name"
                        placeholder="e.g: Education">
                    <button class="submit-project">Submit</button>
                </form>
                <button class="cancel-button cancel">Cancel</button>
            </dialog>
            <!-- New todo dialog -->
            <dialog class="new-todo-dialog">
                <h3>ADD TODO</h3>
                <form action="" method="dialog">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="e.g: Train">
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <select name="project" id="project" class="projects-container">
                            <!-- <option disabled selected>Select Project</option>
                            <div >
                                <option>Main</option>
                                <option>Education</option>
                                <option>Coding</option>
                            </div> -->
                            <!-- <div class="priority-container">
                            </div> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority" class="priorities-container">
                            <!-- <option disabled selected>Select Priority</option>
                            <optgroup class="priorities-container">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </optgroup> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="due-date" due-date">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <button class="submit-todo">Save</button>
                </form>
                <button class="close-todo-dialog cancel">Cancel</button>
            </dialog>
        </header>

        <div class="main-content">
            <h2>Your Todos</h2>
            <div class="todo-container todo-completed">
                <div>
                    <h4 class="todo-name">Todo Name</h4>
                    <p class="project-name">Project</p>
                </div>
                <div class="due-date-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>alarm</title>
                        <path
                            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
                    </svg>
                    <h4>11-12-2100</h4>
                </div>
                <div class="priority-container">
                    <h5>Priority</h5>
                    <h4>High</h4>
                </div>
                <div class="todo-buttons">
                    <button class="mark-as-complete">Done</button>
                    <button class="edit">Edit</button>
                </div>
            </div>
            <div class="todo-container">
                <div>
                    <h4 class="todo-name">Todo Name</h4>
                    <p class="project-name">Project</p>
                </div>
                <div class="due-date-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>alarm</title>
                        <path
                            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
                    </svg>
                    <h4>11-12-2100</h4>
                </div>
                <div class="priority-container">
                    <h5>Priority</h5>
                    <h4 class="medium">Medium</h4>
                </div>
                <div class="todo-buttons">
                    <button class="mark-as-complete">Done</button>
                    <button class="edit">Edit</button>
                </div>
            </div>
            <div class="todo-container todo-failed">
                <div>
                    <h4 class="todo-name">Todo Name</h4>
                    <p class="project-name">Project</p>
                </div>
                <div class="due-date-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>alarm</title>
                        <path
                            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
                    </svg>
                    <h4>11-12-2100</h4>
                </div>
                <div class="priority-container">
                    <h5>Priority</h5>
                    <h4 class="low">Low</h4>
                </div>
                <div class="todo-buttons">
                    <button class="mark-as-complete">Done</button>
                    <button class="edit">Edit</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
