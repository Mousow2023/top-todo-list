<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <aside class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <h3>Defal</h3>
            </div>
            <nav>
                <li class="nav-link new-project-container">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>folder</title>
                            <path
                                d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
                        </svg>
                        <h3>Projects</h3>
                    </div>
                    <button class="new-project">+</button>
                </li>
                <ul class="nav-list">
                </ul>

            </nav>
        </aside>

        <header class="header">
            <div class="buttons">
                <button class="today">Today</button>
                <button class="ongoing">In Progress</button>
                <button class="missed">Missed</button>
                <button class="all">All</button>
            </div>
            <button class="new-task">New Task</button>
            <!-- New project dialog -->
            <dialog class="dialog new-project-dialog">
                <form action="" method="dialog" class="project-form">
                    <label for="project-name">Project Name:</label>
                    <input autocomplete="off" type="text" name="project-name" class="project-name"
                        placeholder="e.g: Education">
                    <button class="submit-project">Submit</button>
                </form>
                <button class="cancel-button cancel">Cancel</button>
            </dialog>
            <dialog class="dialog update-project-dialog">
                <form action="" method="dialog" class="project-form">
                    <label for="project-name">Project Name:</label>
                    <input autocomplete="off" type="text" name="project-name" class="project-name"
                        placeholder="e.g: Education">
                    <button class="submit-project">Submit</button>
                </form>
                <button class="cancel-button cancel">Cancel</button>
            </dialog>
            <!-- New todo dialog -->
            <dialog class="new-todo-dialog">
                <h3>ADD TODO</h3>
                <form action="" method="dialog" class="new-todo-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="e.g: Train" required>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <select name="project" id="project" class="projects-container" required>
                            <!-- projects from localStorage go here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority" class="priorities-container" required>
                            <!-- priorities from localStorage go here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" rows="4"></textarea>
                    </div>
                    <button class="submit-todo">Save</button>
                </form>
                <button class="close-todo-dialog cancel">Cancel</button>
            </dialog>
            <!-- Update todo dialog -->
            <dialog class="update-todo-dialog">
                <h3>UPDATE TODO</h3>
                <form action="" method="dialog" class="update-todo-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="e.g: Train" required>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <select name="project" id="project" class="projects-container" required>
                            <!-- projects from localStorage go here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority" class="priorities-container" required>
                            <option disabled selected>Select Priority</option>
                            <option></option>
                            <!-- priorities from localStorage go here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" rows="4"></textarea>
                    </div>
                    <button class="submit-todo">Save</button>
                </form>
                <button class="close-todo-dialog cancel">Cancel</button>
            </dialog>
        </header>

        <div class="main-content">
            <div class="todo-content">
                <h2>Your Todos</h2>
                <div class="todos-container">
                </div>
            </div>

            <div class="performance">
                <div class="performance-header">Performance Overview</div>
                <div class="performance-box">
                </div>
            </div>
        </div>

    </main>
</body>

</html>
